<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Главное меню</h1>
        <div id="loginSection">
            <input type="text" id="username" placeholder="Логин">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <p>Нет аккаунта? <a href="#" onclick="showRegister()">Зарегистрироваться</a></p>
        </div>
        <div id="registerSection" style="display:none;">
            <input type="text" id="regUsername" placeholder="Логин">
            <input type="password" id="regPassword" placeholder="Пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="#" onclick="showLogin()">Войти</a></p>
        </div>
    </div>

    <div id="game" style="display:none;">
        <h1>Игра</h1>
        <p id="pointsDisplay">Поинты: 0</p>
        <p>Клик: <span id="clickValue">0.1111</span> поинтов</p>
        <p>Пассивный доход: <span id="passiveIncome">0.0000</span></p>
        <button id="clickButton">Кликни!</button>
        <button id="upgradeClickButton">Улучшить клик</button>
        <div id="buildings"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
