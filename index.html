<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Средневековый Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-menu">
        <h1>Авторизация</h1>
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button id="login-btn">Войти</button>
        <button id="register-btn">Зарегистрироваться</button>
    </div>

    <div id="game-menu" style="display: none;">
        <div id="points-display">Поинты: 0.0000</div>
        <div id="passive-income">Пассивный доход: 0.0000</div>
        <button id="click-btn">Клик: 0.1111</button>
        <div id="level-info">Уровень кнопки: 1 | Цена улучшения: 7.772</div>

        <div id="buildings"></div>
        <div id="upgrade-info"></div>
        <div id="spider-timer"></div>
        <div id="ultimate-building" style="display: none;">
            <h2>Убер Пупер Турбо Здание</h2>
            <button id="ultimate-building-upgrade">Улучшить</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
